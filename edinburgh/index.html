---
layout: default
title: Edinburgh
permalink: /edinburgh/
---

<div class="confined-width content container">
  <h2>University of Edinburgh, Spring 2017</h2>

  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <a class="post-title" href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.date | date: '%B %d, %Y' }}</p>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
